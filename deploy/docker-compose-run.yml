version: "3.8"

name: finalrip

networks:
  backend:
    driver: bridge

services:
  server:
    image: 167cc8a3b7b862acc61e1b47571b4110da2abbf4a5a55d5c38a71c4b7f4f5f19
    container_name: finalrip-server
    restart: always
    ports:
      - "8848:8848"
    environment:
      - FINALRIP_DB_HOST=mongodb
      - FINALRIP_REDIS_HOST=redis
      - FINALRIP_OSS_ENDPOINT=192.168.0.109:9000
    networks:
      - backend

  worker-cut:
    image: 4f864996c896bae37bdd636834ee5196946f384694547db284237f09ac604643
    container_name: finalrip-worker-cut
    restart: always
    environment:
      - FINALRIP_DB_HOST=mongodb
      - FINALRIP_REDIS_HOST=redis
      - FINALRIP_OSS_ENDPOINT=192.168.0.109:9000
    networks:
      - backend
